<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è To Do List {{incompleteCount}}</h1>
                </div>
            </div>
        </header>
        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                {{getUser.username}} üö™
            </div>
                {{> form }}

                <div class="filter">
                    <button id="hide-completed-button">
                        {{#if hideCompleted}}
                                Show All
                        {{else}}
                                Hide Completed
                        {{/if}}
                    </button>
                </div>
                
                {{#if isLoading}}
                    <div class="loading">loading...</div>
                {{/if}}

                <ul class="tasks">
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </ul>
                {{> allTaskTypes}}
                
            {{else}}
                {{> login }}
            {{/if}}
        </div>
    </div>
</template>

<template name="allTaskTypes">
    {{> tasktypeform }}
    <ul class="tasktypes">
        {{#each tasktypes}}
            {{> tasktype}}
        {{/each}}
    </ul>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <select name="TaskType" >
            <option value="" disabled selected hidden>Select type...</option>
            {{#each tasktypes}}
                {{> tasktypeoption}}
                <!-- <option value="{{value}}">{{label}}</option> -->
                <option value="test">test</option>
            {{/each}}
            <!-- {{#each taskType}} -->
        </select>
        <button type="submit">Add Task</button>
    </form>
</template>

<template name="tasktypeform">
    <form class="tasktype-form">
        <input type="text" name="text" placeholder="Type to add new tasktype" />

        <button type="submit">Add Type</button>
    </form>
</template>
