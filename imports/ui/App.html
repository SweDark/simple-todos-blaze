<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è To Do List {{incompleteCount}}</h1>
                </div>
            </div>
        </header>
        <div class="main">
            {{#if isUserLogged}}
            <div class="user">
                {{getUser.username}} üö™
            </div>
                {{> form taskType=allTaskTypes}}

                <div class="filter">
                    <button id="hide-completed-button">
                        {{#if hideCompleted}}
                                Show All
                        {{else}}
                                Hide Completed
                        {{/if}}
                    </button>
                    <select name="TaskType" id="show-type-selection" >
                        <option value="show-all" selected>Show all types</option>
                        {{#each allTaskTypes}}
                             <option value="{{text}}">{{text}}</option>
                        {{/each}}
                    </select>
                </div>
                
                {{#if isLoading}}
                    <div class="loading">loading...</div>
                {{/if}}

                <!-- <ul class="tasks">
                    {{#each tasks}}
                    {{> task task=this taskTypes=allTaskTypes}}
                    {{/each}}
                    </ul>
                     -->
                <ul class="tasks">
                    
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </ul>
                {{> tasktypeform }}
                <ul class="tasktypes">
                    {{#each allTaskTypes}}
                        {{> tasktype}}
                    {{/each}}
                </ul>
            {{else}}
                {{> login }}
            {{/if}}
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        
        <select name="TaskType" >
            <option value="" disabled selected hidden>Select type...</option>
            {{#each taskType}}
                 <option value="{{text}}">{{text}}</option>
            {{/each}}
    
        </select>
        <button type="submit">Add Task</button>
    </form>
</template>

<template name="tasktypeform">
    <form class="tasktype-form">
        <input type="text" name="text" placeholder="Type to add new tasktype" />

        <button type="submit">Add Type</button>
    </form>
</template>
