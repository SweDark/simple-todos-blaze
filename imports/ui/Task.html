<template name="task">
    <li>
        <input type="checkbox" checked="{{task.isChecked}}" class="toggle-checked" />
        <div class="task-text-div">
            <span class="task-text-center">{{task.text}}</span>
        </div>
        <span class="task-text-center">Type: {{test}}
            {{{type}}}
            

            <!-- {{type}} -->
            <!-- {{#each taskTypes}}
                {{tasktype.text}}
            {{/each}} -->

        </span>
        <button class="delete">&times;</button> 
    </li>
    <p>{{foo}}</p>
</template>
